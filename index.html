<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form pay</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    
    <div   class="form-control-central" aria-describedby="passwordHelpInline" >
        <h1 class="display-7 mb-4">Payment form example</h1>
        <input class="form-control mb-4" type="text" value="Some fields are missing." aria-label="Disabled input example" disabled readonly>
        <div class="row g-3 align-items-center mb-3">
            <div class="col">
                <label for="disabledTextInput" class="form-label">Card#</label>
                <input placeholder="XXXXXXXXXXXXXXXX" type="password" id="inputPassword16" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <label for="disabledTextInput" class="form-label">CVC#</label>
                <input  placeholder="0000" type="password" id="inputPassword4" class="form-control" aria-describedby="passwordHelpInline">
            </div>

            <div class="col">
                <label for="disabledTextInput" class="form-label">Amount</label>
                <div class="  align-items-center">

                
                    <div class="col">
                        <input  placeholder="Amount" type=" "  class="form-control" >
                    </div>
                </div>
            </div>
          </div>
          <div class="col">
        </div>
        <div class="row g-3 align-items-center mb-3">
            <div class="col">
                <label for="disabledTextInput" class="form-label">First Name</label>
                <input  type="text"  class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col">
                <label for="disabledTextInput" class="form-label">Last Name</label>
                <input   type="text"  class="form-control" aria-describedby="passwordHelpInline">
            </div>
          </div>
          <div class="col">
        </div>
        <div class="row g-3 align-items-center mb-3">
            <div class="col">
                <label for="disabledTextInput" class="form-label">City</label>
                <input  type="text" class="form-control">
            </div>
            <div class="col">
                <label for="disabledTextInput" class="form-label">State</label>
                <input  placeholder="Pick a state" type="number"  class="form-control" aria-describedby="number">
            </div>
            <div class="col">
                <label for="disabledTextInput" class="form-label">Postal Code</label>
                <input   type="number"  class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <div class="row g-3 align-items-center mb-3">
            <div class="col">
                <label for="disabledTextInput" class="form-label">We accept:</label>
                <div class="col">
                    <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                    <label class="btn btn-secondary" for="option4">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fab fa-cc-mastercard"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fab fa-cc-visa"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fab fa-cc-diners-club"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fab fa-cc-amex"></i>
                            </label>
                          </div>
                    </label>
                </div>
                
                
            </div>
            <div class=" col mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <div id="emailHelp" class="form-text">Add any notes here.</div>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
          </div>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
  <script defer src="./node_modules/@fortawesome/fontawesome-free//js/solid.js"></script>
  <script defer src="./node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
</body>

</html>
